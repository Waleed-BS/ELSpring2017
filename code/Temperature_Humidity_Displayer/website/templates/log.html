{% extends "template.html" %}
{% block content %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}
  <h1> Login </h1>

  <form action='/log' method="POST">
    <input type='text' name='username' placeholder='Username'></input>
    </br>
    <input type='password' name='password' placeholder='Password'></input>
    </br>
    <input class="btn btn-default" type='submit' name='submit' value = "Login" ></input>
  </form>

  <form action='/createuser' method="GET">
    <input class = "btn btn-default" type='submit' name='submit' value= "Sign Up" ></input>
  </form>

<!-- allign the two buttons next to each other  -->
<style>
form  { display: inline; }
</style>


{% endif %}

{% endblock %}
