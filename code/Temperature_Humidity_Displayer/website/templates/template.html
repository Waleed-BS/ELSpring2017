<!DOCTYPE html>
<html>
  <head>
    <title>Climate Data Displayer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css')}}">
  </head>
  <body>
    <header>
      <div class = "navbar navbar-inverse">
        <div class = "navbar-inner">
          <a class = "brand" href = "/"> Climate Data Displayer </a>
          <ul class = "nav">
            <li><a href = "/">Home</a></li>
            <li><a href = "/log">Login</a></li>
            <li><a href = "/createuser">Create New User</a></li>
            <li><a href = "/display">Display Data</a></li>
            {% if session['logged_in'] %}
            <li><a href = "/logout">Logout</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </header>
    <div class = "container">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
